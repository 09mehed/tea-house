<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>Tea House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
    </script>
</head>
</head>
<body>
    <!-- main container -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- header section area start -->

        <header class="flex pt-10 mb-20">
            <div>
                <h1 class="text-5xl md:text-7xl">It's good<br> tea time at the<br> Tea House</h1><br>

                <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3  rounded-lg text-white font-bold">Explorer More <i class=" -rotate-45 text-xl fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="relative">
                <div>
                    <img class="w-full" src="./images/banner.png" alt="">
                </div>
                <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-5 lg:py-4 rounded-lg top-28 md:top-80 md:left-24 lg:left-20">
                    <div><i class="text-2xl text-amber-500 fa-solid fa-star"></i></div>
                    <div class="ml-2">
                        <h2 class="lg:text-2xl font-bold">5.00</h2>

                </div>

     </main>
